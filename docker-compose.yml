version: '3.8'

services:
  # Backend API Service (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: ums-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    
    # Mount source code for hot reload
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - /app/node_modules
    
    env_file:
      - ./backend/.env
    environment:
      PORT: ${PORT:-5000}
      NODE_ENV: ${NODE_ENV:-development}
      MONGODB_URI: ${MONGODB_URI}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    
    networks:
      - ums-network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ums-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    
    env_file:
      - ./frontend/.env
    
    networks:
      - ums-network
    
    depends_on:
      backend:
        condition: service_healthy

networks:
  ums-network:
    driver: bridge

volumes:
  uploads:
    driver: local
  logs:
    driver: local
